<!DOCTYPE html> 
<html>
    <head>
		<meta name="robots" content="nofollow" />
		<meta name="robots" content="noindex" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta charset="utf-8" />  
		<title>Apix Safe</title>
		<meta name="author" content="Delettre jean-michel" />	
		<meta name="description" content="Web/Mobile App to store secure data" />
		<meta name="keywords" content="safe, safe-form, forms safe, safe-box, web-app,application web,pc,mac,mobile,smartphone,grand écran,large screen,html5,haxe,js,php" />
		<link rel="shortcut icon" type="image/x-icon" sizes="128x128" href="img/icon.128.ico" />
		<!-- haxe vars and css api -->
		<script type="text/javascript" src="js/es.baseUrl.js"></script> 
		<link href="css/style.css" rel="stylesheet" type="text/css"/>		
	</head>
	<body>
		<div id="safeBox" >			
			<!-- view  -->
			<div id="loginView">
				<div class="header">		
					<span  class="title">Apix-MyBox</span> 
					<span class="by" style="">
						by 
						<a href="http://www.pixaline.net" target="_blank">
							<img class="logo" src="asset/logo.png" alt="logo de pixaline.net"></a>
					</span>				
					<span class="headInfo">PC/MAC &amp; Mobiles</span> <!-- -->	
				</div>
				
				<div class="connectForm">					
					
					<input id="idMail" name="idMail" type="text" value="" placeholder="Enter e-mail"/>
					<input type="password" id="pwd" name="pwd" type="text" value="" placeholder="Enter password"/>
					<input type="password" id="confirm" name="confirm" type="text" value="" placeholder="Confirm password"/>					
					
					
					
					<button class="apix_goPrevious backToSignIn info" style="display:inline-block" title="$back to sign in">
						<span class="arrowLeft"></span>
						<span class="hBar"></span>
					</button>
					
					<!-- style="display:inline-block" -->
					
					
					<button id="bConnect" class="success" type="button" >
						<span class="apix_label" >Sign in</span>
					</button>
					<div>						
						<button id="bGoSignUp" class="info tiny" type="button" >
							<span class="apix_label" >Create new account</span>
						</button>
					</div>
					
				</div>	
				<div class="apix_links links">						
					<a class="apix_linkDoc" 	href="doc/help.fr.html" target="_blank">Documentation</a><span></span>
					<a class="apix_linkLang1" 	href="en.html"  >english app</a><span></span>
					<a class="apix_linkLang2" 	href="es.html" >español app</a><span></span>
					<a class="apix_linkGit" 	href="#" target="_blank">github.com</a><span></span>
				</div>
				
			</div>
			<!-- view -->
			<div id="stdView">
				<!-- Menu div -->
				<div class="menu apix_initHidden" >
					<div class="menuRow smallerFont" 		id="apix_bAdmin" title="* Folders and forms management"><span class="apix_label"></span><hr/></div>					
					<div class="menuRow  apix_initHidden" 	id="apix_bQuitAdmin" title="* Quit folders and forms management" ><span class="apix_label"></span><hr/></div>
					<div class="menuRow" 					id="apix_bSafeMode" title="* Safe mode y/n"><span class="apix_label"></span><hr/></div>
					<div class="menuRow" 					id="apix_bDoc" title="* Doc"><span class="apix_label"></span><hr/></div>
					<div class="menuRow" 					id="apix_bAbout" title="* About"><span class="apix_label"></span><span title="* soft version" class="apix_version small"></span><hr/></div>
					
					<div class="menuRow" 					id="apix_bLogOff" title="* Logoff"><span class="apix_label"></span><span title="* user id" class="apix_userId small"></span><hr/></div>
					
					<div class="menuRow" 					 title=""><span class="">&nbsp;</span><hr/></div>					
					
					<div class="menuRow" 					id="apix_bLang1" title=""><span class="apix_label">English</span><hr/></div>					
					<div class="menuRow" 					id="apix_bLang2" title=""><span class="apix_label">Español</span></div>					
					
				</div>				
				<div class="viewTop">
					<div class="leftTop" >
						<div class="hButtonPicto zoom150 apix_goPrevious" title="* Go previous"  >
							<span class="arrowLeft"></span>
							<span class="hBar"></span>
						</div>	
					</div>
					<div class="topText apix_path" title="* folders tree">&nbsp;</div>					
					<div class="rightTop" >
						<div class="vButtonPicto zoom150 apix_goUp" title="* Go up" >
							<span class="arrowUp"></span>
							<span class="vBar"></span>
						</div>
						<span>&nbsp;</span>
						<div class="vButtonPicto zoom150 apix_openMenu"  title="* Open menu" >
							<span class="menuDot"></span>
							<span class="menuDot"></span>
							<span class="menuDot"></span>
						</div>												
					</div>				
				</div>	
				<!-- -->
				<div id="viewBody" class="viewBody">
					<!--  folderButton ctnr -->
					<div id="apix_buttonCtnr" class="scrollCtnr">
						
					</div>					
				</div>
			</div>
			<!-- **************************************** 	--> 
			<!-- floating pictos,   buttons managed by js 	--> 
			<!-- or  prototypes to be cloned 				--> 
			<!-- **************************************** 	--> 
			<!-- -->
			<!--  folderButton  -->
			<div id="apix_folderButton" class=" tab folderButton apix_initHidden">
				<div class="tab" >
					<div class="col titleCtnr">
						<div  class="txtField apix_txtField" >
							<input type="text" value="folder name" readonly="readonly"/> 							
						</div>
					</div>
					<div class="col pictoCtnr apix_pictoCtnr">
						<div class="updatePicto tilted" title="* Update" id="updatePicto" >						
							<span class="bar"></span>	
							<span class="innerBar"></span>	
							<span class="tip"></span>							
						</div>	
						<span class="smallSpace"></span>
						<div class="removePicto tilted " title="* Remove" id="removePicto" >						
							<span class="vBar"></span>
							<span class="hBar"></span>						
						</div>
					</div>
				</div>
				<!--  folderButton  sub container-->
				<div class="apix_subCtnr subCtnr apix_initHidden"></div>
				<div class="apix_recordsSubCtnr subCtnr recordSubCtnr"></div>				
			</div>		
			
			<!-- big add picto -->
			<div class="addPicto apix_initHidden" id="apix_addField" title="* Add field" > <!-- -->
				<span class="vBar"></span>
				<span class="hBar"></span>
			</div>
			<div class="addPicto apix_initHidden" id="apix_addRecord" title="* Add record" > <!-- -->
				<span class="vBar"></span>
				<span class="hBar"></span>
			</div>
			<div class="addPicto apix_initHidden" id="apix_addFolder" title="* Add folder" > <!-- -->
				<span class="vBar"></span>
				<span class="hBar"></span>
			</div>
			<div class="addPicto apix_initHidden" id="apix_addForm" title="* Add form" > <!-- -->
				<span class="vBar"></span>
				<span class="hBar"></span>
			</div>
			
			<!-- folder name field -->
			<div class="txtField apix_initHidden" id="apix_folderField" >
				<span class="apix_label">Name : </span>
				<input type="text" value="" placeholder="Enter new folder name"/>
			</div>
			<!-- big cancel picto -->
			<div class="cancelPicto apix_cancelPicto tilted apix_initHidden"  id="apix_cancelPicto" title="* Cancel" >						
				<span class="vBar"></span>
				<span class="hBar"></span>						
			</div>					
			<!-- alert popup -->
			<div id="apix_alertBox" class="alertBox apix_initHidden">
				<div  class="alertInner" >
					<div class="alertLabel"><span class="apix_label">$Alert ! </span></div>
					<div class="apix_content alertContent">					
					</div>
					<div class="buttonRow">				
						<button class="apix_enter" >$Continuer</button>		
					</div>
				</div>
			</div>
			<!-- confirm popup -->
			<div id="apix_confirmBox" class="alertBox apix_initHidden">
				<div  class="alertInner" >
					<div class="alertLabel"><span class="apix_label">$Alert ! </span></div>
					<div class="apix_content alertContent">					
					</div>
					<div class="buttonRow">				
						<button class="apix_cancel" >$No</button>
						<button class="apix_enter" >$Yes</button>	
						
					</div>
				</div>
			</div>
			<div id="apix_nameFrame" class="frame apix_initHidden">
				<div class="inner">
					<div class="apix_title title">$The title</div>
					<div class="apix_path path"></div>
					<div class="apix_name">$Name : </div>					
					<div  class="txtField"  >
						<input name="foName" type="text" value="foo" placeholder="$entrer le nom du dossier" />
					</div>
					<span class="line"></span>
					<div class="apix_fieldElemsCtnr" >
						<div class="apix_rowNumber"><span class="apix_label">Row number : </span><input name="rowNumber" type="text" value="1"  /></div>
						<div class="apix_copyEnable"><span class="apix_label">Copy enable : </span><input name="copyEnable" type="checkbox" value="Yes" checked /></div>
						<div class="apix_isHidden"><span class="apix_label">Hidden : </span><input name="isHidden" type="checkbox" value="Yes" checked /></div>
						<div class="apix_isPrimary"><span class="apix_label">Primary : </span><input name="isPrimary" type="checkbox" value="Yes" checked /></div>
					</div>
					<span class="hLine"></span>
					<div class="pictoCtnr">
						<div class="cancelPicto tilted apix_cancelPicto"  id="" title="* Cancel" >						
							<span class="vBar"></span>
							<span class="hBar"></span>						
						</div>
						<span class="space"></span>
						<div class="textPicto apix_validPicto"  id="" title="* okay" >						
							<span class="">OK</span>					
						</div>					
					</div>
				</div>
			</div>
			<div id="apix_recordFrame" class="frame recordFrame apix_initHidden">
				<div class="inner">
					<div class="apix_title title">$The title</div>
					<div class="apix_recordFieldCtnr">
											
					</div>
					<div class="pictoCtnr">
						<div class="cancelPicto tilted apix_cancelPicto"  id="" title="* Cancel" >						
							<span class="vBar"></span>
							<span class="hBar"></span>						
						</div>
						<span class="space"></span>
						<div class="textPicto apix_validPicto"  id="" title="* okay" >						
							<span class="">OK</span>					
						</div>					
					</div>
				</div>
			</div>
			<div id="apix_fieldDataProto"  class="fieldData apix_initHidden"  >
				<table >
					<tr>
						<td>
							<span class="apix_label">the label</span>
						</td>
						<td>
							<!-- eye to see -->
							<div class="showPicto apix_showPicto zoom80 " title="* Show element"  >						
								<span class="inner">
									<span class="reflec"></span>
								</span>							
							</div>	
						</td>
					</tr>
					<tr class="apix_textInput">
						<td>
							<input class="apix_value" name="" type="text" readonly="readonly" value="the value"  />
						</td>
						<td>
							<!-- copy/paste picto -->
							<div class="apix_copyPicto copyPicto " title="* Copy element" >						
								<span class="page one"></span>
								<span class="page two"></span>						
							</div>
						</td>
					</tr>
					<tr class="apix_textArea" >
						<td>
							<textarea class="apix_value" name="" readonly="readonly" value="the value" ></textarea>
						</td>
						<td>
							<!-- copy/paste picto -->
							<div class="apix_copyPicto copyPicto " title="* Copy element" >						
								<span class="page one"></span>
								<span class="page two"></span>						
							</div>
						</td>
					</tr>
				</table>					
			</div>
			
			<div id="apix_frameFieldDataProto" class="apix_initHidden">
				<span class="apix_label"></span>
				<span class="apix_textInput"><input class="apix_value" name="" type="text" value="" /></span>
				<span class="apix_textArea"><textarea class="apix_value" name="" value="the value" ></textarea></span>
			</div>	
			<div id="apix_tipBox" class="tipBox apix_initHidden"></div>
			
			<!-- ********************************** --> 
			<!-- END OF floating pictos or buttons  --> 
			<!-- ********************************** --> 
		</div>	<!-- end #safeBox  -->
		<!-- test Haxe <div id="haxe:trace" ></div>  --> 
		<!--  main haxe 	-->
		<script type="text/javascript" src="js/main.js" ></script> 
	</body>
	
</html>
